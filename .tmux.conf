# -- general -------------------------------------------------------------------

set-option -g default-terminal "tmux-256color"
set-option -as terminal-overrides ",*:RGB"
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on
set -g history-limit 5000

# dual prefix
set -g prefix C-b
set -g prefix2 C-a
bind C-a send-prefix -2

# reload config
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# -- display -------------------------------------------------------------------

set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 10
set -g monitor-activity on
set -g visual-activity off

# -- navigation ----------------------------------------------------------------

bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'

bind - split-window -v
bind / split-window -h

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind > swap-pane -D
bind < swap-pane -U

bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

bind Tab last-window

# -- copy mode -----------------------------------------------------------------

setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send -X cancel

# -- buffers -------------------------------------------------------------------

bind b list-buffers
bind p paste-buffer -p
bind P choose-buffer

# -- mouse toggle --------------------------------------------------------------

bind m set -g mouse \; display "mouse: #{?mouse,on,off}"

# -- plugins (TPM for install, manual run for correct load order) --------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-battery'

# -- catppuccin (options must be set before running catppuccin) -----------------

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_status_background "#{@thm_bg}"
set -g @catppuccin_window_text " #{b:pane_current_path}"
set -g @catppuccin_window_current_text " #{b:pane_current_path}"

# 1) load catppuccin → defines @catppuccin_status_battery
run '~/.tmux/plugins/tmux/catppuccin.tmux'

# 2) set status line → evaluates catppuccin module into status-right
set -g status-left ""
set -gF status-right "#{E:@catppuccin_status_battery}"

# 3) load tmux-battery → interpolates #{battery_icon} etc. in status-right
run '~/.tmux/plugins/tmux-battery/battery.tmux'

# 4) TPM last (plugin management only)
run '~/.tmux/plugins/tpm/tpm'
